<!doctype html>

<style>
    .terminal {
    border: 0px solid black;
    font-family: courier,fixed,swiss,monospace,sans-serif;
    font-size: 12px;
    color: #bbbbbb;
    background: #000000;
    border-collapse: collapse;
    }
</style>


<h1>jor1k simple demo</h1>

<table id="tty" class="terminal" cellpadding="0" cellspacing="0">
</table>

<script src="jor1k-master-min.js"></script>

<script>

var Jor1k = require("Jor1k");
var LinuxTerm = require("LinuxTerm");


function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return decodeURIComponent(pair[1]);}
       }
       return(false);
}


var relayURL = getQueryVariable("relayURL")
if (relayURL == false) {
    relayURL = "wss://relay.widgetry.org/";
    pushState = true;
}

jor1kgui = new Jor1k({
term: new LinuxTerm("tty"),
relayURL: relayURL, 
path: "../sys/or1k/"
});

</script>
